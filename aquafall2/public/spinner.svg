<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 100 100"
     width="200" height="200"
     preserveAspectRatio="xMidYMid"
     style="margin:auto;display:block;background:transparent">

  <!-- Background ring -->
  <circle cx="50" cy="50" r="38"
          stroke="#2226"
          stroke-width="14"
          fill="none"/>

  <!-- Foreground arc -->
  <circle cx="50" cy="50" r="38"
          stroke="#777"
          stroke-width="10"
          stroke-linecap="round"
          fill="none">

    <!-- Continuous rotation with easing -->
    <animateTransform attributeName="transform"
                      type="rotate"
                      dur="1.45s"
                      repeatCount="indefinite"
                      values="0 50 50;180 50 50;720 50 50"
                      keyTimes="0;0.5;1"
                      calcMode="spline"
                      keySplines="0.9 0.8 0.9 1;0.9 0.8 0.9 1"/>

    <!-- Arc length breathing with easing -->
    <animate attributeName="stroke-dasharray"
             dur="1.45s"
             repeatCount="indefinite"
             values="24 215;119 119;24 215"
             keyTimes="0;0.5;1"
             calcMode="spline"
             keySplines="0.9 0.9 0.9 0.9;0.9 0.9 0.9 0.9"/>
  </circle>
</svg>